server:
  port: 4002

spring:
  application:
    name: api
  servlet:
    multipart:
      max-file-size: 10MB

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://127.0.0.1:1999/eureka/

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000